    <h2 class="subtitle is-6">April 23, 2019</h2>
    <h1 class="title">遇到你,什么季节都是春天</h1>
    
    <div class="content">
      <blockquote>
<p>把爱与亏欠写成思念</p>

<p>在你背影消失之前</p>

<p>把爱与思念放在心里面</p>

<p>好久不见,真的好久不见</p>
</blockquote>

<p>在常去的奶吧里看到这句,很暖.</p>

<p>最近的生活乏善可陈,看书看文档看到烦躁,唯一的期盼也在远方,so 是时候做些改变了,随意写些文字,不再追求时刻学习,放空自我.</p>

<p>分享一个观点: <code>压力本身并无好坏倾向,它只是正常的生理反应,是主观看法左右着好坏</code>,出自&lt;自控力&gt;,这本书最重要的观点即思维干预,同一件事,仅仅是对待它的思维不同,变化是如此之大.</p>

<blockquote>
<p>希望……你一定要会游泳，</p>

<p>因为我们</p>

<p>要一起坠入爱河</p>
</blockquote>
